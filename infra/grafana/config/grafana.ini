[analytics]
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin123

[users]
allow_sign_up = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[alerting]
enabled = true

[unified_alerting]
enabled = true

[feature_toggles]
enable = ngalert

[auth.anonymous]
enabled = false

[smtp]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/skyhal/api-overview.json
